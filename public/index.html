<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
 
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/oldTweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">TWEETER</span>
      <div class="nav-right">
        <span><b>Write</b> a new tweet</span>
        <span class="fa-solid fa-angles-down red"></span>
      </div>
    </nav>
    <section class = content>
      <header class="main">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>BPSH</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="error" id="empty">
          <p>❗put stuff in tweets❗ </p>
        </section>
        <section class="error" id="too_long">
          <p>❗ no novels❗ </p>
        </section>
        
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form>
            <label for="tweet-text">What are you humming about?</label>
            <textarea maxlength="200" name="text" id="tweet-text"></textarea>
            <footer class="submit-footer">
              <button class="btn submit" type="submit">Tweet</button>
              <output name="counter" id="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
  <!-- TWEETS GO HERE -->
      <div id="tweets-container">
      </div>
    </main>
  </section>
  </body>
</html>
